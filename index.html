<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <form class="row">
        <div class="col-1 hour">9 AM</div>
        <div class="col-10 description p-0"><textarea class="task-input" name="9AMtasks" id="09"></textarea></div>
        <button class="col-1 saveBtn"><i class="far fa-save fa-3x"></i></button>
      </form>
      <form class="row">
        <div class="col-1 hour">10 AM</div>
        <div class="col-10 description p-0"><textarea class="task-input" name="10AMtasks" id="10"></textarea></div>
        <button class="col-1 saveBtn"><i class="far fa-save fa-3x"></i></button>
      </form>
      <form class="row">
        <div class="col-1 hour">11 AM</div>
        <div class="col-10 description p-0"><textarea class="task-input" name="11AMtasks" id="11"></textarea></div>
        <button class="col-1 saveBtn"><i class="far fa-save fa-3x"></i></button>
      </form>
      <form class="row">
        <div class="col-1 hour">12 PM</div>
        <div class="col-10 description p-0"><textarea class="task-input" name="12pMtasks" id="12"></textarea></div>
        <button class="col-1 saveBtn"><i class="far fa-save fa-3x"></i></button>
      </form>
      <form class="row">
        <div class="col-1 hour">1 PM</div>
        <div class="col-10 description p-0"><textarea class="task-input" name="1PMtasks" id="13"></textarea></div>
        <button class="col-1 saveBtn"><i class="far fa-save fa-3x"></i></button>
      </form>
      <form class="row">
        <div class="col-1 hour">2 PM</div>
        <div class="col-10 description p-0"><textarea class="task-input" name="2PMtasks" id="14"></textarea></div>
        <button class="col-1 saveBtn"><i class="far fa-save fa-3x"></i></button>
      </form>
      <form class="row">
        <div class="col-1 hour">3 PM</div>
        <div class="col-10 description p-0"><textarea class="task-input" name="3PMtasks" id="15"></textarea></div>
        <button class="col-1 saveBtn"><i class="far fa-save fa-3x"></i></button>
      </form>
      <form class="row">
        <div class="col-1 hour">4 PM</div>
        <div class="col-10 description p-0"><textarea class="task-input" name="4PMtasks" id="16"></textarea></div>
        <button class="col-1 saveBtn"><i class="far fa-save fa-3x"></i></button>
      </form>
      <form class="row">
        <div class="col-1 hour">5 PM</div>
        <div class="col-10 description p-0"><textarea class="task-input" name="5PMtasks" id="17"></textarea></div>
        <button class="col-1 saveBtn"><i class="far fa-save fa-3x"></i></button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="time.js"></script>
  </body>
</html>
